<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <img src="./assets/icon/logo.png" style="height: 50px;">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Temos que pegar" (ionChange)="onSearchChange($event)"showCancelButton="always"></ion-searchbar>

  <ion-list *ngIf="pokemon.length == 0">
    <ion-item *ngFor="let i of [1]">
      <ion-avatar>
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h2>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h2>
        <p>
          <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>

  </ion-list>
  <ion-list>
    <ion-item *ngFor="let poke of pokemon;" [routerLink]="poke.pokeIndex">
      <ion-avatar slot="start">
        <img [src]="poke.image" style="background: #f2f2f2;"/>
      </ion-avatar>
      <ion-label class="ion-text-capitalize">
        <h2>{{ poke.name }}</h2>
        <p>#{{ poke.pokeIndex }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadPokemon(true, $event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Temos que pegar...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
